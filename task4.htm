<!-- Task4: Create an ordered list of HTML tags. Each list item must include the tag name and some information about the tag. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>

<body>
    <h1>HTML Tags</h1>
    <ol>
        <li><code>&lt;h1&gt;</code> : Defines headings in a web page</li>
        <li><code>&lt;p&gt;</code> : Defines a paragraph</li>
        <li><code>&lt;img&gt;</code> : Used to embed an image in HTML page</li>
        <li><code>&lt;video&gt;</code> : Used to embed video content in a document</li>
        <li><code>&lt;iframe&gt;</code> : Specifies an inline frame</li>
        <li><code>&lt;form&gt;</code> : Defines HTML form for user input</li>
    </ol>
</body>

</html>
